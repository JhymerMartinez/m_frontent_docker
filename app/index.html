  <body ng-app="moi" ng-controller="SiteController as site">
    <div ng-if="site.loadedImages" ng-cloak>
      <ion-nav-view class="application" id="screenCapture"></ion-nav-view>
      <audio id="backgroundSound"
            ng-src="{{site.soundPage.sound}}"
            volume="{{site.soundPage.volume}}"
            type="{{site.soundPage.type}}" autoplay loop/>
    </div>
    <moi-loader loading="!site.loadedImages" progress="site.progress"/>
  </body>
